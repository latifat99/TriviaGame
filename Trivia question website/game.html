<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="game.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div  class="container">
        <div id="hud-item">
            <p class="hud-pre">Score</p>
            <h1 class="hud-main" id="score">0</h1>
        </div>
        <div id="ques" class="que">
            <h2>What is the answer to this questions?</h2>
        </div>
        
            <div class="option-box">
           <div class="option-prefix">A</div>
           <div data-number="1" class="option-pick">Choice 1</div>
            </div>
            <div class="option-box">
                <div class="option-prefix">B</div>
                <div data-number="2" class="option-pick">Choice 2</div>
              </div>
                 <div class="option-box">
                    <div class="option-prefix">C</div>
                    <div data-number="3" class="option-pick">Choice 3</div>
                 </div>
                     <div class="option-box">
                        <div class="option-prefix">D</div>
                        <div data-number="4" class="option-pick">Choice 4</div>
                    </div>
        
    </div>
    <script src="Script.js"></script>
</body>
</html>
